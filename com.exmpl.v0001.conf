<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<!-- copy to /etc/dbus-1/system.d to work with system bus -->
<busconfig>
  <policy context="default">
    <allow own="com.exmpl.v0001"/>
    <allow send_destination="com.exmpl.v0001"/>
    <allow receive_sender="com.exmpl.v0001"/>
  </policy>
</busconfig>